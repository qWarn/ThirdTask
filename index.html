<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">
  <div class="sidebar">
    <input type="text" class="search-tasks" id="task-search" placeholder="Поиск">
    <button type="button" id="today-tasks">Сегодня</button>
    <button type="button" id="week-tasks">На неделю</button>
    <input type="checkbox" id="not-done-tasks">
    <label for="not-done-tasks">Только невыполненные</label>

    <div id="calendar">
      <div>
        <input type="date" id="start-date">
        <p>-</p>
        <input type="date" id="end-date">
      </div>
    </div>
  </div>

  <div class="tasks-container">
    <div id="tasks"></div>
  </div>

  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Название</h2>
      <p id="modal-date">08.05.2022 00:10</p>
      <p id="modal-description">Полное описание</p>
      <button id="close-modal">Готово</button>
    </div>
  </div>

</div>

<script type="module" src="js/todayTasks.js"></script>
<script type="module" src="js/search.js"></script>
<script type="module" src="js/tasks.js"></script>
<script type="module" src="js/checkIfOnlyUndone.js"></script>
<script type="module" src="js/weekTasks.js"></script>
<script type="module" src="js/calendar.js"></script>
<script type="module" src="js/modal.js"></script>
<script type="module" src="js/sortTasks.js"></script>
</body>
</html>
