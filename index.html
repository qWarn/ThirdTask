<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo App</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="app">
  <div class="top">
    <input type="text" class="search-tasks" id="task-search" placeholder="Поиск">
  </div>
  <div class="sidebar">
    <button type="button" id="today-tasks">Сегодня</button>
    <button type="button" id="week-tasks">На неделю</button>
    <div id="calendar">
      <div>
        <label for="start-date" class="calendar-label">От</label>
        <input type="date" id="start-date">
        <label for="end-date" class="calendar-label">До</label>
        <input type="date" id="end-date">
      </div>
    </div>
    <div class="undone-tasks">
      <input type="checkbox" id="not-done-tasks">
      <label for="not-done-tasks">Только невыполненные</label>
    </div>
  </div>
  <div id="sort-tasks">
    <p>Сортировать по дате</p>
  </div>
  <div id="tasks"></div>
  <div id="modal" class="modal">
    <div class="modal-content">
      <h2 id="modal-title">Название</h2>
      <p id="modal-date">Дата</p>
      <p id="modal-description">Полное описание</p>
      <button id="close-modal">Готово</button>
    </div>
  </div>
</div>

<script type="module" src="js/todayTasks.js"></script>
<script type="module" src="js/search.js"></script>
<script type="module" src="js/tasks.js"></script>
<script type="module" src="js/checkIfOnlyUndone.js"></script>
<script type="module" src="js/weekTasks.js"></script>
<script type="module" src="js/calendar.js"></script>
<script type="module" src="js/modal.js"></script>
<script type="module" src="js/sortTasks.js"></script>

</body>
</html>
